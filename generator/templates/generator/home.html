{#home#}

{% extends 'generator/base.html' %}

{% block title %} Главная страница {% endblock %}

{% block content %}
    <h1>Password generation</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            {% for val in length_password %}
                <option value="{{ val }}" selected="selected">{{ val }} </option>
            {% endfor %}
        </select> Length
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="lowercase"> Lowercase
        <br>
        <input type="checkbox" name="special"> Special Character
        <br>
        <input type="submit" value="Generate password" class="btn btn-primary">


    </form>
{% endblock %}
